version: '3'

services:

    jenkins:
        image: jenkins/jenkins:2.122
        environment:
            JENKINS_HOST_HOME: ./data/jenkins
        volumes:
             - ./data/jenkins_home:/var/jenkins_home
             - /var/run/docker.sock:/var/run/docker.sock
        ports:
          - 8081:8080

    redmine:
        image: redmine:3.4
        volumes:
             - ./data/redmine:/usr/src/redmine/files
             - ./data/redmine:/usr/src/redmine/sqlite
             - ./data/redmine/config:/usr/src/redmine/config
        ports:
          - 8082:3000
